<h1>Client/Project View</h1>

<table>
    <thead>
        <th>Client</th>
        <th>Project</th>
        <th>Task</th>
        <th>Task Est. Hours</th>
        <th>Task Act. Hours</th>
        <th>[Delete Project]</th>
    </thead>

    <!-- data input goes here -->
    <tbody ng-repeat="fullObject in vm.fullTable.list">
        <tr>
            <td>{{fullObject.client}}</td>
            <td>{{fullObject.project}}</td>
            <td>{{fullObject.task}}</td>
            <td>{{fullObject.est_time}}</td>
            <td>{{fullObject.act_time}}</td>
            <td>[Button]</td>
        </tr>
    </tbody>
</table>
