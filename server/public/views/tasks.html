<md-content class="viewContent">

    <h1>Tasks View</h1>
    
    <table>
            <thead>
                <th></th>
                <th>Client</th>
                <th>Project</th>
                <th>Task</th>
                <th>Task Est. Hours</th>
                <th>Task Actual Hours</th>
                <th></th>
                <th></th>
            </thead>
        
            <!-- data input goes here -->
            <tbody ng-repeat="fullObject in vm.fullTable.list | orderBy: 'client'">
                <tr>
                    <td><md-button class="md-warn" ng-click="vm.editTask(vm.fullObject, $event)">Edit</md-button></td>
                    <td>{{fullObject.client}}</td>
                    <td>{{fullObject.project}}</td>
                    <td>{{fullObject.task}}</td>
                    <td>{{fullObject.est_time}}</td>
                    <td>{{fullObject.act_time}}</td>
                    <td><md-button class="md-warn" ng-click="vm.deleteTask(fullObject.task_id)">Remove Task</md-button></td>
                </tr>
            </tbody>
    </table>

</md-content>
